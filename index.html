<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
      <h1 class="title"> </h1>
      <script>
let score = prompt("Enter your score (0 - 100):");

let grade;

if (score < 0 || score > 100) {
  alert("Invalid score! Please enter a number between 0 and 100.");
} else {

  if (score >= 90) {
    grade = "A";
  } else if (score >= 80) {
    grade = "B";
  } else if (score >= 70) {
    grade = "C";
  } else if (score >= 60) {
    grade = "D";
  } else {
    grade = "F";
  }

  alert("Your Grade is: " + grade);
  
}
</script>
  </body>
</html>
